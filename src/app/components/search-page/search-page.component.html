<div class="container ">
    <div class="row justify-content-center text-center ">
        <div class="col-md-6">
            <div class="col-md-12">
                <img src="../assets/github-mark.png" alt="" class="github-img">
            </div>
            <form (ngSubmit)="navigateReposPage(username.value)">
                <div class="my-3 col-md-12">
                    <input type="text" class="form-control text-center" ngModel #username="ngModel" name="username" placeholder="Github Username">
                </div>
                <button class="btn btn-success px-5">Go</button>
            </form>
        </div>
    </div>
</div>
