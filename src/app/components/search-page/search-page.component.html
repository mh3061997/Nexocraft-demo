<div class="container p-5">
    <div class="row justify-content-center text-center mt-5 ">
        <div class="col-md-6">
            <img src="../assets/github-mark.png" alt="" class="github-img">
            <form (ngSubmit)="navigateReposPage(username.value)">
                <input type="text" class="form-control text-center my-3" ngModel #username="ngModel" name="username" placeholder="Github Username">
                <button class="btn btn-success px-5">Go</button>
            </form>
        </div>
    </div>
</div>
