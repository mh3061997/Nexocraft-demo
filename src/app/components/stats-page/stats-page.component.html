<div class="container p-3">
    <div class="row text-center justify-content-center">
        <div class="col-md-10 col-sm-12">
            <table class="table table-light table-striped table-hover" *ngIf="contributorsData">
                <thead>
                    <tr>
                        <th scope="col">Username</th>
                        <th scope="col">Commits</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let contributor of contributorsData">
                        <td>{{contributor.author.login}}</td>
                        <td>{{contributor.total}}</td>
                    </tr>
                </tbody>
            </table>
            <highcharts-chart class="mb-3" *ngIf="participationChartOptions" [Highcharts]="Highcharts" [options]="participationChartOptions" style="width: 100%; height: 400px; display: block;"></highcharts-chart>
            <highcharts-chart class="mb-3" *ngIf="commitActivityChartOptions" [Highcharts]="Highcharts" [options]="commitActivityChartOptions" style="width: 100%; height: 400px; display: block;"></highcharts-chart>
        </div>
    </div>
</div>
